- type: entity
  name: SHI hypospray
  parent: BaseItem
  description: A commercial hypospray developed by Shinohara Heavy Industries. It has two built in safety features for the consumer market, a small chemical reservoir and an injection delay.
  id: HypoMini
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Medical/hypomini.rsi
    state: hypo
  - type: Item
    sprite: _NF/Objects/Specific/Medical/hypomini.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 20
  - type: RefillableSolution
    solution: hypospray
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray
    onlyAffectsMobs: false
  - type: UseDelay
    delay: 0.75
  - type: StaticPrice
    price: 550

