- type: entity
  parent: PrefilledSyringe
  name: lethal injection syringe
  description: A somewhat humane way to put down prisoners.
  id: SyringePoisonLethalInjection
  components:
  - type: Label
    currentLabel: Lethal Injection
  - type: SolutionContainerManager
    solutions:
      injector:
        maxVol: 15
        reagents:
        - ReagentId: Cyanide
          Quantity: 10
        - ReagentId: Amatoxin
          Quantity: 5

