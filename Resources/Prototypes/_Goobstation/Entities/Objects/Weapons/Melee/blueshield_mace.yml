- type: entity
  name: DT-3 "Atrocity"
  parent: BaseItem
  id: BlueshieldMace
  description: Crush all those who oppose your leaders. Functions as a stun baton in its powered state.
  components:
  - type: Tag
    tags:
    - Stunbaton
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Melee/blueshield_mace.rsi
    layers:
    - state: icon-off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: ItemToggle
    soundActivate:
      collection: sparks
      params:
        variation: 0.250
    soundDeactivate:
      collection: sparks
      params:
        variation: 0.250
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Heat: 22
  - type: Stunbaton
    energyPerUse: 120
  - type: MeleeWeapon
    angle: 0
    wideAnimationRotation: -135
    attackRate: 1.25
    range: 1.25
    damage:
      types:
        Blunt: 22
        Slash: 12
    animation: WeaponArcThrust
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 12
    heavyRateModifier: 1.5
    clickPartDamageMultiplier: 1.5
    heavyPartDamageMultiplier: 1.25
    lightRangeModifier: 1.2
    maxTargets: 3
  - type: StaminaDamageOnHit
    damage: 30
    overtime: 30
    sound: /Audio/Weapons/egloves.ogg
  - type: StaminaDamageOnCollide
    damage: 30
    overtime: 30
    sound: /Audio/Weapons/egloves.ogg
  - type: LandAtCursor
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 20
  - type: UseDelay
  - type: Item
    size: Normal
    shape:
      - 0,0,1,2
    heldPrefix: off
  - type: DisarmMalus
    malus: 0.225
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon}
          False: {state: icon-off}
  - type: StaticPrice
    price: 1000
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
