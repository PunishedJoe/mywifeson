- type: entity
  id: PartVoidborn
  parent: BaseItem
  name: "Voidborn body part"
  abstract: true
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Voidborn/parts.rsi
    - type: Icon
      sprite: Mobs/Species/Voidborn/parts.rsi
    - type: Damageable
      damageContainer: OrganicPart # Shitmed
    - type: BodyPart
    - type: ContainerContainer
      containers:
        bodypart: !type:Container
          ents: []

