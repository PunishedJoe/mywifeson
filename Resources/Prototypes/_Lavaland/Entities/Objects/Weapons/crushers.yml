    attackRate: 1.0 # slightly slower than a combat/utility knife, but in return is slightly stronger than one
    damage:
      types:
        Slash: 36
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 10
    heavyRateModifier: 1.25
    clickPartDamageMultiplier: 1.5
    heavyPartDamageMultiplier: 1.25
    lightRangeModifier: 1.25
    soundHit:
      collection: MetalThud
    angle: 0
    animation: WeaponArcThrust
    range: 1.6
  - type: Clothing
    slots:
