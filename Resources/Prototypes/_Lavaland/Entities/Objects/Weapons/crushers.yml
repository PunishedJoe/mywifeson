- type: entity
  parent: [BaseItem]
  id: LavalandWeaponKineticBase
  abstract: true
  components:
  - type: Tag
    tags:
      - Pickaxe
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/Crushers/crusher_spear.rsi
    state: icon
  - type: Item
    size: Normal
    shape:
      - 0,0,1,3
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.5
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: DisarmMalus
  - type: MegafaunaWeaponLooter

- type: entity
  parent: [LavalandWeaponKineticBase]
  id: LavalandWeaponKineticSpear
  name: kinetic spear
  description: A long-ranged melee weapon. Deals less damage than a normal crusher, but has longer attack range.
  components:
  - type: Tag
    tags:
      - Pickaxe
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/Crushers/crusher_spear.rsi
    state: icon
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
    rechargeCooldown: 0.5
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: MeleeWeapon
    attackRate: 1.25
    range: 1.75 # insane reach
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10
        Slash: 22
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 10
    heavyRateModifier: 1.5
    clickPartDamageMultiplier: 2
    heavyPartDamageMultiplier: 1.5
    soundHit:
      collection: MetalThud
    angle: 0
    animation: WeaponArcThrust
  - type: GunRequiresWield
  - type: Item
    size: Ginormous
    sprite: _Lavaland/Objects/Weapons/Crushers/crusher_spear-inhands.rsi
  - type: DisarmMalus
  - type: Wieldable
  - type: Sharp
  - type: MeleeRequiresWield
    fumbleOnAttempt: true
  - type: DamageBoostOnMarker
    boost:
      types: # Totals to 42 damage when hitting marked targets
        Blunt: 5
        Slash: 5
    backstabBoost: # And 20 extra for a backstab. Adding up to 52
      types:
        Blunt: 5
        Slash: 5

- type: entity
  parent: LavalandWeaponKineticBase
  id: LavalandWeaponKineticHammer
  name: kinetic hammer
  description: A beefy, two-handed weapon that inflicts knockback and heavier damage than a crusher.
  components:
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/Crushers/crusher_hammer.rsi
    state: icon
  - type: UseDelay
    delay: 1
  - type: MeleeWeapon
    attackRate: 1.6
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 42
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 12
    heavyRateModifier: 1.75
    clickPartDamageMultiplier: 2
    heavyPartDamageMultiplier: 1.3
    lightRangeModifier: 1.4
    soundHit:
      collection: MetalThud
    angle: 0
    animation: WeaponArcThrust
    range: 1.6
  - type: Item
    size: Ginormous
    sprite: _Lavaland/Objects/Weapons/Crushers/crusher_hammer-inhands.rsi
  - type: MeleeThrowOnHit
    speed: 5
    lifetime: 0.5
 #- type: FlipOnHit
  - type: GunRequiresWield
  - type: Wieldable
  - type: MeleeRequiresWield
    fumbleOnAttempt: true
  - type: DamageBoostOnMarker
    boost:
      types: # BLOOD FOR THE BLOOD GOD ITS A FUCKING HAMMER
        Blunt: 22


- type: entity
  parent: [LavalandWeaponKineticBase, ClothingHandsBase]
  id: LavalandWeaponKineticClaws
  name: kinetic claws
  description: Unleash your inner edgelord with this one-handed claw small enough to fit in your backpack. Deals a lot more damage when backstabbing marked targets.
  components:
  - type: Sprite
    sprite: _Lavaland/Objects/Weapons/Crushers/crusher_claws.rsi
    state: icon
  - type: UseDelay
    delay: 1
  - type: Clothing
    sprite: _Lavaland/Objects/Weapons/Crushers/crusher_claws-inhands.rsi
  - type: Fiber
    fiberMaterial: fibers-kinetic
    fiberColor: fibers-purple
  - type: MeleeWeapon
    attackRate: 0.85
    wideAnimationRotation: -135
    damage:
      types:
        Slash: 28
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 8
    heavyRateModifier: 1.15
    lightRangeModifier: 1.25
    soundHit:
      collection: MetalThud
    angle: 0
    animation: WeaponArcThrust
    range: 1.6
    mustBeEquippedToUse: true
  - type: Item
    size: Normal
    sprite: _Lavaland/Objects/Weapons/Crushers/crusher_claws-inhands.rsi
  - type: Sharp
  - type: DamageBoostOnMarker
    boost:
      types: # Totals to 36 damage when hitting marked targets
        Slash: 4
        Blunt: 4
    backstabBoost: # And 8 extra for a backstab. Adding up to 44.
      types:
        Slash: 4
        Blunt: 4

