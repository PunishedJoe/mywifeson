- type: gameMap
  id: Empty
  mapName: Empty
  mapPath: /Maps/Test/empty.yml
  minPlayers: 0
  stations:
    Empty:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: "Empty"
        - type: StationJobs
          availableJobs:
            Passenger: [ 0, 0 ]

- type: gameMap
  id: Dev
  mapName: Dev
  mapPath: /Maps/Test/dev_map.yml
  minPlayers: 0
  stations:
    Dev:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: "Dev"
        - type: StationJobs
          availableJobs:
            Captain: [ -1, -1 ]
            USMCRifleman: [-1, -1]
            USMCAutomaticRifleman: [-1, -1]
            USMCMedic: [-1, -1]
            USMCRecon: [-1, -1]
            VDVRifleman: [-1, -1]
            VDVAutomaticRifleman: [-1, -1]
            VDVMedic: [-1, -1]
            VDVRecon: [-1, -1]
        # Goobstation blob-config-start DEBUG
        - type: StationBlobConfig
          stageBegin: 20
          stageCritical: 50
          stageTheEnd: 100
        # Goobstation blob-config-end

- type: gameMap
  id: TestTeg
  mapName: Test TEG
  mapPath: /Maps/Test/test_teg.yml
  minPlayers: 0
  stations:
    TEG:
      stationProto: TestStation
      components:
        - type: StationNameSetup
          mapNameTemplate: "TEG"
        - type: StationJobs
          availableJobs:
            ChiefEngineer: [ -1, -1 ]
