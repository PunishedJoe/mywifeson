- type: vessel
  id: Manatee
  name: ICM Manatee
  description: |
    An ancient pre-collapse cargo hauler design, ill-fitted for taypan, but still sees frequent use throughout the sector.
    MINIMUM CREW: 1x Pilot
  price: 47000
  category: Medium
  group: Civilian
  path: /Maps/_Crescent/Shuttles/Civilian/manatee.yml

- type: gameMap
  id: Manatee
  mapName: 'ICM Manatee'
  mapPath: /Maps/_Crescent/Shuttles/Civilian/manatee.yml
  minPlayers: 0
  stations:
    Manatee:
      stationProto: StandardCrescentCivilianVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: industrial
        - type: StationNameSetup
          mapNameTemplate: 'ICM Manatee {1}'
          nameGenerator:
           !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-expeditions
        - type: VesselDescription
          description: The Manatee is completely unarmed, pilots usually hire escorts, or pray, before leaving port.