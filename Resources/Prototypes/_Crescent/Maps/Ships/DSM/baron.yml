- type: vessel
  id: Baron
  name: DSM Baron
  description: Imperial medium cargo freighter.
  price: 100000
  category: Medium
  group: None
  path: /Maps/_Crescent/Shuttles/DSM/baron.yml

- type: gameMap
  id: Baron
  mapName: 'DSM Baron'
  mapPath: /Maps/_Crescent/Shuttles/DSM/baron.yml
  minPlayers: 0
  stations:
    Baron:
      stationProto: StandardCrescentVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: frigate
        - type: StationNameSetup
          mapNameTemplate: 'DSM Baron {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-expeditions
        - type: VesselDescription
          description: Imperial medium cargo freighter.
