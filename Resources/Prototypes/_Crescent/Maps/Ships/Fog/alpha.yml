- type: vessel
  id: Alpha
  name: NT Alpha
  description: A remnant of the autonomous AI fleets developed by the NanoTrasen Corporation.
  price: 42000
  category: Small
  group: None
  path: /Maps/_Crescent/Shuttles/Fog/alpha.yml

- type: gameMap
  id: Alpha
  mapName: 'NT Alpha'
  mapPath: /Maps/_Crescent/Shuttles/Fog/alpha.yml
  minPlayers: 0
  stations:
     Alpha:
      stationProto: StandardCrescentVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: fighter
        - type: StationNameSetup
          mapNameTemplate: 'NT Alpha {1}'
          nameGenerator:
           !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-fighter
        - type: VesselDescription
          description: Created in response to the spread of the abyssal phenomena emerging from the fracture.