- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesBurlapSack
  name: burlap sack
  description: a crude yet effective tool for relocating prisoners to remote locations.
  components:
  - type: Sprite
    sprite: _Crescent/Clothing/Misc/burlap_sack.rsi
  - type: Clothing
    sprite: _Crescent/Clothing/Misc/burlap_sack.rsi
  - type: Blindfold

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckWearableCamera
  name: wearable surveying port
  description: a commander's eyes on the battlefield.
  components:
    - type: Sprite
      sprite: _Crescent/Clothing/Misc/pir.rsi
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: SurveillanceCameraSecurity
      transmitFrequencyId: SurveillanceCamera
    - type: SurveillanceCamera
      networkSet: true
      nameSet: True
      id: Bodycam
    - type: Eye
    - type: WirelessNetworkConnection
      range: 7000 # Modify this to change the range, make sure to change the range of the respective router to be the same
    - type: SurveillanceCameraMicrophone
      blacklist:
        components:
        - SurveillanceCamera
        - RadioSpeaker
        - SurveillanceCameraMonitor
    - type: ActiveListener
      range: 6
    - type: ClothingGrantComponent
      component:
      - type: StationAiVision
        range: 4

- type: entity
  parent: ClothingNeckWearableCamera
  id: ClothingNeckWearableCameraImperial
