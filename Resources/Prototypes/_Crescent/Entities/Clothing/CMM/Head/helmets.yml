#midshipman helm

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitMidshipman
  categories: [ HideSpawnMenu ]
  name: midshipman's helmet
  description: Spaceworthy protection for your fragile skull. A Minuteman design.
  components:
  - type: BreathMask
  - type: FlashImmunity
  - type: Sprite
    sprite: _Crescent/Clothing/CMM/Head/midshipman.rsi
  - type: Clothing
    sprite: _Crescent/Clothing/CMM/Head/midshipman.rsi
  - type: PointLight
    radius: 6
    color: "#add8e6"
  - type: PressureProtection
    highPressureMultiplier: 0.1
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.3
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
        Radiation: 0.9
        Caustic: 0.9

