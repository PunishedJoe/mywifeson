- type: entity
  name: IRM FLAM-40 Cauterizer
  parent: BaseItem
  id: WeaponIRMCauteriezrFlamethrower
  description: A large and simple flametrower designed by Olywir Armaments. Uses compressed boriatic fuel as ammo.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/cauterizer.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: lit
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"]
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/cauterizer.rsi
    quickEquip: false
    slots:
      - suitStorage
      - Belt
  - type: Item
    sprite: _Crescent/Objects/Weapons/Guns/cauterizer.rsi
    size: Huge
    shape:
    - 0,0,5,2
  - type: Appearance
  - type: AmmoCounter
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: WelderOn
      params:
        variation: 0.125
        volume: -5
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 0.125
        volume: -5
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: ToggleableLightVisuals
    spriteLayer: flame
    inhandVisuals:
      left:
      - state: inhand-left-lit
        shader: unshaded
      right:
      - state: inhand-right-lit
        shader: unshaded
  - type: MultiHandedItem
  - type: PointLight
    enabled: false
    color: "#ff4300"
    radius: 2.0
    energy: 7.0
    netsync: false
  - type: ItemTogglePointLight
  - type: ComponentToggler
    components:
    - type: Gun
      minAngle: 1
      maxAngle: 12
      projectileSpeed: 7.5
      fireRate: 15
      selectedMode: FullAuto
      availableModes:
      - FullAuto
      soundGunshot:
        path: /Audio/_Crescent/Weapons/Guns/non_collection/flamethrower.ogg
  - type: SolutionContainerManager
    solutions:
      chamber:
        reagents:
        - ReagentId: BoriaticFuel
          Quantity: 200
        maxVol: 200 
  - type: SolutionAmmoProvider
    solutionId: chamber
    proto: BulletFlamethrower
    fireCost: 0.5
  - type: Welder
    fuelSolutionName: chamber
    fuelReagent: BoriaticFuel
  - type: StaticPrice
    price: 100

