- type: entity
  name: SHI PLCR-3M2 Hristov 15.2x169mm
  parent: [BaseWeaponRifleDMR, BaseGunWieldableDMR, StreeCredRedeemable]
  id: WeaponSniperHristov
  description: A portable anti-materiel rifle, equipped with a long range scope. Fires the large 15.2×169mm round.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/hristov.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/hristov.rsi
  - type: Telescope
  - type: GunRequiresWield
  - type: Item
    shape:
    - 0,0,5,2
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/_Crescent/Weapons/Guns/non_collection/amr.ogg
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineAntiMateriel
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineAntiMateriel
      gun_chamber:
        name: Chamber
        startingItem: CartridgeAntiMateriel
        priority: 1
        whitelist:
          tags:
            - CartridgeAntiMateriel
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 3000

- type: entity
  name: IRM Leveller 15.2x169mm Anti-materiel rifle
  parent: BaseItem
  id: WeaponAntimaterielDSMLeveller
  description: An old but effective anti-materiel rifle. While controversial among Imperial nobility for its armor-piercing capabilities, it remains a standard issue weapon for planetary defense forces.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/surplus_dsm_amr.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Ginormous
    sprite: _Crescent/Objects/Weapons/Guns/surplus_dsm_amr.rsi
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        startingItem: CartridgeAntiMateriel
        priority: 1
        insertSound: /Audio/Weapons/Guns/UnionfallWeapons/amr_reload.ogg
        whitelist:
          tags:
            - CartridgeAntiMateriel
  - type: ContainerContainer
    containers:
      gun_chamber: !type:ContainerSlot
  - type: ChamberMagazineAmmoProvider
    autoCycle: false
    boltClosed: true
    canRack: false
    soundBoltClosed: /Audio/Weapons/Guns/UnionfallWeapons/amr_close_1.ogg
    soundBoltOpened: /Audio/Weapons/Guns/UnionfallWeapons/amr_open_1.ogg
