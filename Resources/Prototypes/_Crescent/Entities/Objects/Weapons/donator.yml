# @ezo_rb (ezo) donor gun
- type: entity
  name: SHI001P Zodum .327
  parent: BaseWeaponPistol
  id: WeaponPistolZodum
  description: A custom hand-cannon from the SHI development team that was never meant to be released. Chambered in heavy .327 Imperial.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/zodum.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/zodum.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 20
    angleIncrease: 8
    angleDecay: 9
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Crescent/Weapons/Guns/pistol_3/pistol_gunshot_1.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnum
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineMagnum
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum
  - type: StaticPrice
    price: 5000

- type: entity
  id: CaseZodum
  parent: WeaponCaseZodum
  name: shinohara "SHI001P Zodum" case
  suffix: Donor - Zodum
  description: A pistol case from Shinohara containing a extremly rare prototype of a custom made hand-cannon.
  components:
  - type: StorageFill
    contents:
      - id: WeaponPistolZodum
        amount: 1
      - id: MagazineMagnum
        amount: 3

