- type: entity
  name: PTA XCG-4 Lancer 15mm
  parent: BaseWeaponRifle
  id: WeaponSpecialRailgun
  description: A small-scale railgun developed by Pang Tai Arms. Not commonly seen due to the high price per unit. Chambered in 15mm.
  components:
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/railgun.rsi
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/railgun.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    shape:
    - 0,0,5,2
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/charged.ogg
    fireOnDropChance: 0.5
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRailgun15mmAP
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRailgun15mm
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRailgun15mmAP
        priority: 1
        whitelist:
          tags:
            - CartridgeRailgun15mm
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance

- type: entity
  name: PTA 400c Mako handheld plasma repeater
  parent: BaseWeaponBattery
  id: WeaponSpecialMako
  description: A shoulder-carried version of the NanoTrasen plasma repeater intended for infantry use by field operatives. Developed by Pang Tai Arms.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/mako.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-1
      visible: false
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Appearance
  - type: Item
    shape:
    - 0,0,5,2
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/mako.rsi
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: Gun
    projectileSpeed: 15
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ship_svalinn.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: MakoPlasmaBullet
    fireCost: 250
  - type: MultiHandedItem

- type: entity
  id: MakoPlasmaBullet
  name: plasma bolt
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 90
        Radiation: 10
        Heat: 150
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 15
    intensitySlope: 25
    totalIntensity: 20
    maxTileBreak: 2
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5
  - type: Sprite
    sprite: _NF/Objects/SpaceArtillery/plasmahardpoint.rsi
    layers:
      - state: icon

- type: entity
  name: SCHK-2 plasma hardlight sword
  parent: EnergySword
  id: EnergySwordFamilies
  description: A stylish answer to the antiquated NanoTrasen energy sword.
  components:
  - type: WeaponCaseInsertable # Frontier
  - type: EnergySword
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ItemToggleSharp
  - type: ItemToggleHot
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
        types:
            Slash: 25
            Heat: 20
            Structural: 20
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/plas_sword.rsi
    layers:
      - state: e_sword
      - state: e_sword_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.15
    damage:
      types:
        Blunt: 4.5
  - type: Item
    size: Small
    sprite: _Crescent/Objects/Weapons/plas_sword-inhands.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: purple
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: DisarmMalus
    malus: 0
  - type: Reflect
  - type: IgnitionSource
    temperature: 700
  - type: StaticPrice
    price: 3333

- type: entity
  name: SCHK-1 plasma-bladed halberd
  parent: BaseItem
  id: PlasHalberd
  description: A weighty polearm made with a crystalline plasma-bladed edge. A vibro-module at the spine accelerates the toxic-edged material to burning levels of friction, melting through targets.
  components:
  - type: Sharp
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/halberd.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    attackRate: 0.75
    damage:
      types:
        Slash: 25
        Heat: 10
        Structural: 10
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 35
        Heat: 25
        Structural: 15
  - type: Item
    size: Ginormous
  - type: Tool
    qualities:
      - Prying
  - type: ToolTileCompatible
  - type: Prying
  - type: UseDelay
    delay: 1
  - type: IgniteOnMeleeHit
    fireStacks: 1

- type: entity
  name: SCHK-3 charge warhammer
  parent: BaseItem
  id: Plashammer
  description: A robust warclub made by the Families.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/plashammer.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -155 #onehanded stance allows for wider swing
    damage:
      types:
        Blunt: 35
        Heat: 10
        Structural: 25
    soundHit:
      collection: MetalThud
  - type: Item
    size: Normal
  - type: DisarmMalus #harder to shake firm grip

- type: entity
  name: SHI-30J Paperwork
  parent: BaseItem
  id: WeaponPistolPaperwork
  description: A sick joke by Shinohara higherups. Fires pre-printed job applications with reinforced edges that stick into those hit, causing both emotional and physical damage. Outlawed in most of Taypan.
  components:
    - type: Sprite
      sprite: _Crescent/Objects/Weapons/Guns/compliance.rsi
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
    - type: Item
      size: Small
      shape:
      - 0,0,1,0
      - 0,1,0,1
    - type: Tag
      tags:
      - Sidearm
    - type: Gun
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/hpistol.ogg
      fireRate: 2
    - type: AmmoCounter
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 3
      rechargeSound:
        path: /Audio/Machines/scanning.ogg
    - type: BasicEntityAmmoProvider
      proto: JobApplication
      capacity: 10
      count: 10
    - type: StaticPrice
      price: 750
    - type: MeleeWeapon
      attackRate: 0.8 # You wouldn't swing a paperwork gun at someone.
      damage:
        types:
          Blunt: 8.5
      bluntStaminaDamageFactor: 1.0
      wideAnimationRotation: 135
    - type: DamageOtherOnHit
      staminaCost: 5

- type: entity
  name: boundlight staff
  parent: BaseItem
  id: ImperialPsionBoundlightStaff
  description: Cinched by silver-gold, the dark artificial crystal at the head is both focus and instrument for the psionic, allowing one to channel their powers through it and shift reality with suitable control and training. The titanium shaft is suitably durable for the rigours of combat and, in the extreme, for rudimentary self defence.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/boundlightstaff.rsi
    state: icon
  - type: Clothing
    slots:
      - suitStorage
  - type: MeleeWeapon
    wideAnimationRotation: 90
    attackRate: 1.4
    range: 1.5
    heavyStaminaCost: 8
    damage:
      types:
        Blunt: 10
        Heat: 5
        Structural: 5
    heavyDamageBaseModifier: 1
    clickPartDamageMultiplier: 1.3
    lightRangeModifier: 1.25
    maxTargets: 3
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Heat: 5
        Structural: 10
  - type: AntiPsionicWeapon
    punish: false
    modifiers:
      coefficients:
        Heat: 2
  - type: Item
    size: Small
    shape:
      - 0,0,1,3
  - type: UseDelay
    delay: 1
  - type: IgniteOnMeleeHit
    fireStacks: 1

