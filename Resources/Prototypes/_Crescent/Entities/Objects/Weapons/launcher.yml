  description: An NCWL grenade launcher based on ancient schematics.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/gm94.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/gm94.rsi
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Item
    shape:
    - 0,0,4,2
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
