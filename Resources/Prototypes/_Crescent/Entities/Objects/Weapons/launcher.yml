- type: entity
  name: SHI MGL-6 Milkor 40mm
  parent: [BaseWeaponRevolver, BaseGunWieldable]
  id: WeaponLauncherMilkor
  description: A large grenade launcher designed by Shinora. For when you need to make hell rain on the enemy.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Guns/milkor.rsi
  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/milkor.rsi
    quickEquip: false
    slots:
    - Back
  - type: Item
    size: Huge
    shape:
    - 0,0,5,2
  - type: GunRequiresWield
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 1.5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
    fireOnDropChance: 0.5
  - type: AmmoCounter
  - type: RevolverAmmoProvider
    whitelist:
      tags:
        - Grenade
    proto: GrenadeFrag
    capacity: 6
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]
    soundEject:
      path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
  - type: StaticPrice
    price: 500
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Blunt: 14
    bluntStaminaDamageFactor: 1.5
    swapKeys: true
    disableHeavy: true
    animation: WeaponArcThrust
    wideAnimationRotation: 180
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    staminaCost: 14
  - type: Execution

