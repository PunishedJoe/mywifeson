#NCWL

- type: entity
  parent: [BaseItem, StreeCredRedeemableLow]
  id: NCWLPassportBareLegit
  name: union passport
  description: A small booklet with a verification of identity for the bearer.
  components:
  - type: Sprite
    sprite: _Crescent/Objects/Misc/ncwlpassport.rsi
    state: icon
  - type: StaticPrice
    price: 500
  - type: ItemToggle
    soundActivate:
      path: /Audio/_Crescent/pageturn.ogg
    soundDeactivate:
      path: /Audio/_Crescent/pageturn.ogg
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: iconopen }
          False: { state: icon }
  - type: UseDelay
    delay: 1.0

