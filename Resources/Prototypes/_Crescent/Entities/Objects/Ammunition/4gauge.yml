- type: entity
  id: BaseShellShotgun4g
  name: shell (4g)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - ShellShotgun4g
  - type: CartridgeAmmo
    soundEject:
      collection: ShellEject
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Casings/shotgun.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: EmitSoundOnLand
    sound:
      collection: ShellLand
      params:
        volume: -5
  - type: EmitSoundOnCollide
    sound:
      collection: ShellLand
      params:
        volume: -5

- type: entity
  parent: BaseAmmoProvider
  id: AmmoProviderShotgunShell4g
  abstract: true
  components:
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
        - ShellShotgun4g
      capacity: 16

# --------------------- BEANBAG --------------------------

- type: entity
  id: ShellShotgun4gBeanbag
  name: shell (4g beanbag)
  parent: BaseShellShotgun4g
  components:
  - type: Sprite
    layers:
      - state: beanbag
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunBeanbag4g
  - type: SpentAmmoVisuals
    state: "beanbag"

- type: entity
  id: PelletShotgunBeanbag4g
  name: beanbag (4g)
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: buckshot
  - type: Projectile
    damage:
      types:
        Blunt: 15
  - type: StaminaDamageOnCollide
    damage: 55

- type: entity
  name: 4g beanbag box
  parent: AmmoProviderShotgunShell4g
  id: BoxBeanbag4g
  description: A box full of beanbag shells, designed for 4 gauge shotguns.
  components:
    - type: BallisticAmmoProvider
      proto: ShellShotgun4gBeanbag
    - type: Sprite
      layers:
        - state: boxwide
        - state: shellbeanbag

