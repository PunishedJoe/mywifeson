- type: entity
  id: ShieldEmitter
  parent: BaseMachinePowered
  name: NT-910 'Goliath' deflector emitter
  description: A complicated array of machinery - guzzles power and maintains a bubble deflector shield around the mother vessel. Overheats with too much use.
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -5
    range: 30
    enabled: false
    sound:
      path: /Audio/_Crescent/Ambience/turbine.ogg
  - type: Sprite
    noRot: true
    sprite: _Crescent/Structures/shieldemitter.rsi
    layers:
    - state: icon
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
    snapCardinals: true
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      machine:
        shape:
          !type:PhysShapeAabb
          bounds: "0,-2,2,2"
        mask:
        - FullTileMask
        layer:
        - FullTileLayer
        density: 1000
      display:
        shape:
          !type:PhysShapeAabb
          bounds: "-2,0,0,1.8"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 1000
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Repairable
    doAfterDelay: 8
  # - type: Electrified If we had multifixture this would be fine
  #   enabled: true
  #   usesApcPower: true
  #   shockDamage: 60
  - type: PointLight
    enabled: false
    castShadows: true
    radius: 5
    offset: 1.5, -2
    color: "#90d5ff"
  - type: AnimationPlayer
  - type: LitOnPowered
  - type: PowerSwitch
  - type: ApcPowerReceiver
    powerLoad: 60000
  - type: Appearance
  - type: ShipShieldEmitter
    damageLimit: 30000
    damageOverloadTimePunishment: 120
    powerUpSound: !type:SoundPathSpecifier
        path: "/Audio/Effects/teleport_arrival.ogg"
        params:
          pitch: 0.5
    powerDownSound: !type:SoundPathSpecifier
        path: "/Audio/Effects/teleport_departure.ogg"
        params:
          pitch: 0.5

