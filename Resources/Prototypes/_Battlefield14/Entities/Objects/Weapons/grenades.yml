- type: entity
  name: RGO Offensive Impact grenade
  description: What does this even stand for? Russian Grenade something? oh well, chuck it and it blows up.
  parent: BaseItem
  id: RGOImpactHandgrenade
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _Battlefield14/Objects/Weapons/Grenades/rgo.rsi
    layers:
    - state: icon
    - state: primed
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"]
  - type: Appearance
  - type: AnimationPlayer
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/_Crescent/Weapons/Grenades/trigger2.ogg
    soundDeactivate:
      path: /Audio/_Crescent/Weapons/Grenades/disable1.ogg
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ComponentToggler
    components:
    - type: DamageOnLand
      damage:
        types:
          Blunt: 50
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Fragmentation
    maxIntensity: 100
    intensitySlope: 4
    totalIntensity: 200
    canCreateVacuum: false
  - type: EmitSoundOnPickup
    sound: /Audio/_Crescent/Weapons/Grenades/grab1.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/_Crescent/Weapons/Grenades/drop1.ogg
  - type: EmitSoundOnLand
    sound:
      collection: FragGrenadeSFX

