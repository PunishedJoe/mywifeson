# US

- type: entity
  name: M67 Grenade
  description: The classic GI hand grenade post vietnam.
  parent: GrenadeBase
  id: M67Handgrenade
  components:
  - type: OnUseTimerTrigger
    delay: 3.5
  - type: Sprite
    sprite: _Battlefield14/Objects/Weapons/Grenades/m67.rsi
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Fragmentation
    maxIntensity: 100
    intensitySlope: 4
    totalIntensity: 200
    canCreateVacuum: false
  - type: TimerTriggerVisuals
    primingSound:
      path: "/Audio/_Crescent/Weapons/Grenades/trigger2.ogg"
  - type: EmitSoundOnPickup
    sound: /Audio/_Crescent/Weapons/Grenades/grab1.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/_Crescent/Weapons/Grenades/drop1.ogg
  - type: EmitSoundOnLand
    sound:
      collection: FragGrenadeSFX

