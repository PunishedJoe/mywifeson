- type: entity
  name: MP5
  parent: [BaseWeaponSubMachineGun]
  id: WeaponSubmachinegunUSMP5
  description: Feather-light recoil, swag, and a high rate of fire; everything you need in a submachine gun, except for a massive flashlight mounted on top.
  components:
  - type: Sprite
    sprite: _Battlefield14/Objects/Weapons/Guns/SMGs/MP5.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Battlefield14/Objects/Weapons/Guns/SMGs/MP5.rsi
  - type: Gun
    minAngle: 0
    maxAngle: 2
    fireRate: 13
    projectileSpeed: 25 # pistol caliber
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      collection: BF_MP5_Gunshots
      params:
        volume: -5
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/_Battlefield14/Weapons/Guns/MP5/uc_mp5_rack.ogg
      params:
        volume: -3
    soundBoltClosed:
      path: /Audio/_Battlefield14/Weapons/Guns/MP5/uc_mp5_slap.ogg
      params:
        volume: -3
    soundBoltOpened:
      path: /Audio/_Battlefield14/Weapons/Guns/MP5/uc_mp5_chlock.ogg
      params:
        volume: -3
        variation: 0.125
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineSubmachinegunMP5
        insertSound: /Audio/_Battlefield14/Weapons/Guns/MP5/uc_mp5_magin.ogg
        ejectSound: /Audio/_Battlefield14/Weapons/Guns/MP5/uc_mp5_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolMP5
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol9mm
        priority: 1
        whitelist:
          tags:
            - CartridgePistol9mm
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

