# Rifles - US

- type: entity
  name: M16A4
  parent: BaseWeaponRifle
  id: WeaponRifleUSM16A4
  description: An old Stoner design, many rifles have tried to take its place and many have failed.
  components:
  - type: Sprite
    sprite: _Battlefield14/Objects/Weapons/Guns/Rifles/M16A4.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Battlefield14/Objects/Weapons/Guns/Rifles/M16A4worn.rsi
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -19
    maxAngle: -30
  - type: Gun
    minAngle: 19
    maxAngle: 32
    availableModes:
    - SemiAuto
    - Burst
    selectedMode: Burst
    burstFireRate: 16
    burstCooldown: 0.5
    fireRate: 3
    projectileSpeed: 40 # twenty inch barrel
    soundGunshot:
      collection: BF_M16_Gunshots
      params:
        volume: -5
        variation: 0.125
  - type: ChamberMagazineAmmoProvider
    soundBoltClosed:
      path: /Audio/_Battlefield14/Weapons/Guns/M16/uc_m16_chamber_press.ogg
      params:
        volume: -3
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifleSTANAG
        insertSound: /Audio/_Battlefield14/Weapons/Guns/M16/uc_m16_magin.ogg
        ejectSound: /Audio/_Battlefield14/Weapons/Guns/M16/uc_m16_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifleSTANAG
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle556
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle556
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

