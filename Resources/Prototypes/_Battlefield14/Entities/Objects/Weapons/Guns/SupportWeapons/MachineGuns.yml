- type: entity
  name: M249 Para
  parent: BaseWeaponRifle
  id: WeaponMachineGunUSM249Para
  description: A specialised version of the M249 for use by paratroopers, with a shorter barrel and collapsing stock meaning it's easier to haul around but has a lower muzzle velocity compared to other machine guns. Particularly useful for room clearing.
  components:
  - type: Sprite
    sprite: _Battlefield14/Objects/Weapons/Guns/MachineGuns/M249Para.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Battlefield14/Objects/Weapons/Guns/MachineGuns/M249Paraworn.rsi
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -19
    maxAngle: -35
  - type: Gun
    minAngle: 19
    maxAngle: 50
    angleIncrease: 1
    angleDecay: 12
    availableModes:
    - FullAuto
    selectedMode: FullAuto
    fireRate: 8
    projectileSpeed: 30 # 13 inch barrel
    soundGunshot:
      collection: BF_M249_Gunshots
      params:
        volume: -5
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
    soundRack:
      path: /Audio/_Battlefield14/Weapons/Guns/M249/uc_m249_rack.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineBeltBoxM249
        insertSound: /Audio/_Battlefield14/Weapons/Guns/M249/uc_m249_boxinsert.ogg
        ejectSound: /Audio/_Battlefield14/Weapons/Guns/M249/uc_m249_boxremove.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineBeltBoxM249
            - MagazineRifleSTANAG
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle556
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle556
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: ClothingSpeedModifier
    walkModifier: 0.85
    sprintModifier: 0.85
  - type: HeldSpeedModifier
