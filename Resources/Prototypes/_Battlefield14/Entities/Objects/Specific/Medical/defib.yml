- type: entity
  id: DefibrillatorCompactBF
  parent: DefibrillatorCompact
  name: combat defibrillator
  description: Doubles as a self-defense weapon against war-crime inclined vagrants.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/defibsmall.rsi
    layers:
      - state: icon
      - state: screen
        map: [ "enum.ToggleVisuals.Layer" ]
        visible: false
        shader: unshaded
      - state: ready
        map: ["enum.PowerDeviceVisualLayers.Powered"]
        shader: unshaded
  - type: Defibrillator
    zapHeal:
      types:
        Asphyxiation: -40
        Blunt: -20
        Slash: -20
        Piercing: -20
        Heat: -25
        Shock: -20
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 12
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Items/Defib/defib_zap.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Items/Defib/defib_zap.ogg
      params:
        variation: 0.250
        volume: -10
    activatedDamage:
      types:
        Blunt: 12
        Shock: 25
