- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitRussianCombat
  categories: [ HideSpawnMenu ]
  name: Russian combat voidsuit helmet
  description: A combat voidsuit helmet with internal pressurization systems and an inbuilt tracker system for ballistics.
  components:
  - type: BreathMask
  - type: FlashImmunity
  - type: Sprite
    sprite: _Battlefield14/Clothing/Head/Hardsuits/russiancombat.rsi
  - type: Clothing
    sprite: _Battlefield14/Clothing/Head/Hardsuits/russiancombat.rsi
  - type: PointLight
    radius: 6
    color: "#ffffed"
  - type: PressureProtection
    highPressureMultiplier: 0.1
    lowPressureMultiplier: 1000
  - type: IdentityBlocker
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
        Radiation: 0.9
        Caustic: 0.9
  - type: ExtendDescription
    descriptionList:
      - description: Provides flash immunity
        fontSize: 12
        color: "#4f94ad"
        requireDetailRange: false

