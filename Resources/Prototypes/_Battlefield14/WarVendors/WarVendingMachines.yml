- type: entity
  parent: [BaseStructureUnanchorable, VendingMachine]
  id: NATOMarinesWarVendor
  name: US MARINES FREEDOM war vendor
  description: Marine-Grade weaponry from a vending machine.
  components:
  - type: VendingMachine
    pack: NATOMarinesWarInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: WarVendAds
  - type: SpeakOnUIClosed
    pack: GenericVendGoodbyes
  - type: Speech
  - type: Sprite
    sprite: _Crescent/Structures/armory.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: MarketModifier
    mod: 0.2

