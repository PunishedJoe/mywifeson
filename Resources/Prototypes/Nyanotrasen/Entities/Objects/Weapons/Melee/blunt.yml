- type: entity
  name: kanabou
  parent: BaseItem
  id: Kanabou
  description: The classic oni weapon, for those that forgo subtlety.
  components:
  - type: Sprite
    sprite: Nyanotrasen/Objects/Weapons/Melee/kanabou.rsi
    state: icon
  - type: Item
    size: Normal
    shape:
      - 0,0,1,2
  - type: MeleeWeapon
    attackRate: 1.3
    range: 1.4
    damage:
      types:
        Blunt: 24
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 10
    heavyRateModifier: 1.5
    clickPartDamageMultiplier: 2
    maxTargets: 4
    soundHit:
      path: /Audio/Nyanotrasen/Weapons/club.ogg
    bluntStaminaDamageFactor: 1.2
#  - type: MeleeStaminaCost
#    swing: 10
#    wieldCoefficient: 0.35 #if wielded you will only consume 3.5 stam its a weapon after all
  - type: DamageOtherOnHit
    staminaCost: 10
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 14
  - type: Clothing
    sprite: Nyanotrasen/Objects/Weapons/Melee/kanabou.rsi
    quickEquip: false
    slots:
    - back

