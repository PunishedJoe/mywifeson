    staminaCost: 14
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 45
        Structural: 100
  - type: Tool
    qualities:
      - Prying
    speedModifier: 0.8
  - type: Prying
    pryPowered: !type:Bool
      true
    force: !type:Bool
      true
    useSound: /Audio/Items/jaws_pry.ogg
  - type: ToolForcePowered
  - type: Clothing
    sprite: Nyanotrasen/Objects/Weapons/Melee/breaching_hammer.rsi
    quickEquip: false
    slots:
    - back
    - suitStorage
