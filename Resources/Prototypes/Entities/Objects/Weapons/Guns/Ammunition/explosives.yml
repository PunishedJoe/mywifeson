# Cannon Balls

- type: entity
  id: BaseCannonBall
  name: base cannon ball
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
    - CannonBall
  - type: Item
    size: Small
  - type: Sprite

- type: entity
  id: CannonBall
  name: cannonball
  suffix: Pirate
  parent: BaseCannonBall
  components:
  - type: CartridgeAmmo
    proto: BulletCannonBall
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: ball

- type: entity
  id: CannonBallGrapeshot
  name: grapeshot
  suffix: Pirate
  parent: BaseCannonBall
  components:
  - type: CartridgeAmmo
    proto: PelletGrapeshotSpread
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: grapeshot

- type: entity
  id: CannonBallGlassshot
  name: glassshot
  suffix: Pirate
  parent: BaseCannonBall
  components:
  - type: CartridgeAmmo
    proto: PelletGlassSpread
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: glassshot
