  - type: Clothing
    sprite: _Crescent/Objects/Weapons/Guns/surplus_ncwl_amr.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Appearance
  - type: Gun
    damageModifier: 0.85 # enough to crit a fully armored soldier
    fireRate: 8
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/UnionfallWeapons/amr_fire_2.ogg
  - type: Wieldable
    unwieldOnUse: false
  - type: HeldSpeedModifier #makes you half as fast and you can't sprint
    walkModifier: 0.75
    sprintModifier: 0.5

