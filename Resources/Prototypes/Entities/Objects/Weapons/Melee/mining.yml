- type: entity
  name: pickaxe
  parent: BaseItem
  id: Pickaxe
  description: Notched to perfection, for jamming it into rocks.
  components:
  - type: Tag
    tags:
    - Pickaxe
    - ItemPickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    state: pickaxe
  - type: MeleeWeapon
    attackRate: 1
    range: 1.6
    wideAnimationRotation: -135
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
      params:
        volume: -3
    damage:
      types:
        Blunt: 5
        Piercing: 20
        Structural: 10
    bluntStaminaDamageFactor: 2.0
    heavyDamageBaseModifier: 1.25
    maxTargets: 5
    angle: 80
  - type: DamageOtherOnHit
    staminaCost: 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
        Structural: 20
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    - 1,1,1,2
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    storedRotation: -45
  - type: UseDelay

- type: entity
  name: mining drill
  parent: BaseItem
  id: MiningDrill
  description: Powerful tool used to quickly drill through rocks.
  components:
  - type: Item
    storedRotation: -90
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Tools/handdrill.rsi
    state: handdrill
  - type: MeleeWeapon
    autoAttack: true
    angle: 0
    wideAnimationRotation: -90
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"
    attackRate: 0.5
    range: 1.5
    heavyStaminaCost: 1
    damage:
      types:
        Structural: 15
        Piercing: 4
  - type: DamageOtherOnHit
    staminaCost: 9
    damage:
      types:
        Structural: 25
        Piercing: 6
  - type: ThrowingAngle
    angle: 270

- type: entity
  name: diamond tipped mining drill
  parent: MiningDrill
  id: MiningDrillDiamond
  description: A significantly more efficient mining drill tipped with diamond.
  components:
  - type: Sprite
    sprite: Objects/Tools/handdrilldiamond.rsi
    state: handdrill
  - type: MeleeWeapon
    autoAttack: true
    angle: 0
    wideAnimationRotation: -90
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"
    heavyStaminaCost: 0.5 # More efficient so less stamina needed to use
    damage:
      types:
        Piercing: 8
        Structural: 30
  - type: DamageOtherOnHit
    damage:
      types:
        Structural: 40
        Piercing: 8

- type: entity
  abstract: true
  parent: BaseItem
  id: BaseWeaponCrusher # Crusher? But I...
  name: crusher
  description: An early design of the proto-kinetic accelerator.
  components:
  - type: Sharp
  - type: UnpoweredFlashlight
  - type: PointLight
    color: "#ffeead"
    enabled: false
    radius: 4
  - type: PressureDamageChange # Lavaland Change: Pressure damage change for kinetic weapons

- type: entity
  parent: BaseWeaponCrusher
  id: WeaponCrusher
  components:
  - type: Tag
    tags:
      - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher.rsi
    state: icon
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.5
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: MeleeWeapon
    attackRate: 1.15 # Lavaland/Eris Change
    range: 1.65
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10 # Lavaland Change: no damage when unwielded
        Slash: 15
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 10
    heavyRateModifier: 1.25
    clickPartDamageMultiplier: 1.25
    maxTargets: 3
    angle: 120
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    staminaCost: 10
  - type: Wieldable
  - type: GunRequiresWield
  - type: Item
    size: Ginormous
  - type: DisarmMalus
  - type: Tool
    qualities:
      - Prying
  - type: Prying
  # Lavaland Change Start
  - type: MeleeRequiresWield
    fumbleOnAttempt: true
  - type: DamageBoostOnMarker
    boost:
      types: # Totals to 45 damage when hitting marked targets
        Blunt: 10
        Slash: 10
    backstabBoost: # And 10 extra for a backstab. Adding up to 55
      types:
        Blunt: 5
        Slash: 5

- type: entity
  parent: BaseWeaponCrusher
  id: WeaponCrusherDagger
  name: crusher dagger
  description: A scaled down version of a proto-kinetic crusher. Uses kinetic energy to vibrate the blade at high speeds.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher_dagger.rsi
    state: icon
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -135
    attackRate: 0.75
    range: 1.25
    damage:
      types:
        Slash: 24
    heavyDamageBaseModifier: 1
    heavyStaminaCost: 8
    heavyRateModifier: 1
    clickPartDamageMultiplier: 1.25
    maxTargets: 2
    angle: 20
  - type: DamageOtherOnHit
    staminaCost: 5
  - type: EmbeddableProjectile
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 225
  - type: Tag
    tags:
    - Knife

# Like a crusher... but better
- type: entity
  parent: WeaponCrusher
  id: WeaponCrusherGlaive
  name: crusher glaive
  description: An early design of the proto-kinetic accelerator, in glaive form.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/crusher_glaive.rsi
  - type: UseDelay
    delay: 1.9
  - type: LeechOnMarker
    leech:
      groups:
        Brute: -30
  - type: MeleeWeapon
  - type: EmbeddableProjectile
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 225
  - type: Tag
    tags:
      - Pickaxe
